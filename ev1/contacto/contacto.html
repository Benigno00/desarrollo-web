<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Estar Comunicados es Importante</h2>
        <p>Nos interesa ayudarte en tus dudas y saber tu opinión acerca de nuestros productos y servicios.</p>
        <form action="#" method="post">
            <div class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="formulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="formulario">
                <label for="region">Región:</label>
                <select id="region" name="region" required>
                    <option value="">Seleccionar Región</option>
                    <option value="region1">Región 1</option>
                    <option value="region2">Región 2</option>
                </select>
            </div>
            <div class="formulario">
                <label for="comuna">Comuna:</label>
                <input type="text" id="comuna" name="comuna" required>
            </div>
            <div class="formulario">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="formulario">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <button type="enviar" class="btn-enviar">Enviar</button>
        </form>
    </div>
</body>
</html>
